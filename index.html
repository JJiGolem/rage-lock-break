<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Rage lock break</title>
</head>

<body>
  <div class="lock">
    <div class="keyhole_main">
      <img id="keyhole" src="./keyhole.png" alt="keyhole">
      <img id="lockpick" src="./lockpick.png" alt="screwdriver">
    </div>
  </div>
  <div class="help_about_control">
    <div class="help_element">
      <span>A / D</span>
      –ü–æ–≤–µ—Ä–Ω—É—Ç—å –∑–∞–º–æ–∫
    </div>
    <div class="help_element">
      <span>‚Üê üñ± ‚Üí</span>
      –ü–æ–≤–µ—Ä–Ω—É—Ç—å –æ—Ç–º—ã—á–∫—É
    </div>
  </div>

  <script src="./utils.js"></script>
  <script src="./keyhole.js"></script>
  <script src="./lockpick.js"></script>
  <script>
    let pressedKey = null;
    let isAnimate = true;
    let cooldown = null;
    let keyupFreeze = false;
    let keydownFreeze = false;
    let mousemoveFreeze = false;

    window.addEventListener("keydown", (evt) => {
      if (keydownFreeze) {
        return;
      }

      if ([68, 65].includes(evt.keyCode) && !cooldown) {
        pressedKey = evt.keyCode;
      } else {
        pressedKey = null;
      }
    })

    window.addEventListener("keyup", (evt) => {
      if (keyupFreeze) {
        return;
      }

      pressedKey = null;
    })

    window.addEventListener("mousemove", (evt) => {
      if (mousemoveFreeze) {
        return;
      }

      rotateLockpick(evt);
    })

    animate();

    function animate() {
      rotateKeyhole();
      keyhole.style.transform = "rotateZ(" + keyholeRotation + "deg)";
      lockpick.style.transform = "translate(-100%, -100%) rotateZ(" + lockpickRotation + "deg)";

      if (isAnimate) {
        requestAnimationFrame(animate);
      }
    }

    function stopAnimate() {
      isAnimate = false;
    }

    function disablePressedKey() {
      pressedKey = null;
      startCooldown();
    }

    function freezeAll() {
      keydownFreeze = true;
      keyupFreeze = true;
      mousemoveFreeze = true;
    }

    function startCooldown() {
      cooldown = setTimeout(() => {
        clearTimeout(cooldown);
        cooldown = null;
      }, 100);
    }
  </script>
</body>

</html>
